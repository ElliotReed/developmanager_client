<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#556655" />
  <meta name="description" content="A tool for software development" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-192x192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Develop Manager</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #initial-page {
      display: grid;
      place-content: center;
      width: 100vw;
      height: 100vh;
      font-size: 1.618em;
      font-weight: 900;
      font-family: sans-serif;
      color: #556655;
      background-color: #222;
      overflow: hidden;
    }

    .loading_spinner-wrap {
      width: 100%;
      padding: 50px 0;
    }

    .loading_spinner {
      display: block;
      margin: 0 auto;
      fill: #556655;
    }

    .loading_spinner circle {
      animation-name: upAndDown;
      animation-duration: 2s;
      animation-timing-function: cubic-bezier(0.05, 0.2, 0.35, 1);
      animation-iteration-count: infinite;
    }

    .loading_spinner circle:nth-child(2) {
      animation-delay: 0.18s;
    }

    .loading_spinner circle:nth-child(3) {
      animation-delay: 0.36s;
    }

    @keyframes upAndDown {
      0% {
        opacity: 0;
        transform: translateY(0);
      }

      25% {
        opacity: 1;
        transform: translateY(-10px);
      }

      75% {
        opacity: 1;
        transform: translateY(-10px);
      }

      100% {
        opacity: 0;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="develop-manager">
    <section id="initial-page">
      <div class="loading_spinnerWrap">
        <svg class="loading_spinner" width="60" height="20" viewBox="0 0 60 20" xmlns="http://www.w3.org/2000/svg">
          <circle cx="7" cy="15" r="4" />
          <circle cx="30" cy="15" r="4" />
          <circle cx="53" cy="15" r="4" />
        </svg>
      </div>
      <h1>developManager</h1>
    </section>
  </div>
  <div id="modal-root"></div>
</body>

</html>
